image: python:3.6

pipelines:
    default:
        - step:
            script:
                - pip install -U tox
                - tox
    branches:
        master:
            - step:
                image: python:2.7
                script:
                    - pip install -U tox
                    - tox
    tags:
        '*':
            - step:
                script:
                    - pip install -U tox wheel
                    - tox
                    - ./deploy.bash
